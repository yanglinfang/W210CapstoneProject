{% extends "layout.html" %}

{% block backToSearch %}
<div class=metanav>
    <a href="{{ url_for('main')}}">back to symbol search</a>
</div>
{% endblock %}

{% block body %}


    <h1>Results for Symbol {{ symbol }}</h1>

    <iframe

    width=100% height="650" frameborder="0" seamless="seamless" scrolling="no"

    src="{{ plot }}.embed?width=100%&height=650">

    </iframe>

    <br><br>

    {{ table | safe }}


{% endblock %}
